<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY1TOXc0sHvJlrEzyPvGSpqzdU3H-9-Uk&libraries=places&callback=initialize"></script>
    <link rel="StyleSheet" href="stylesheets/style.css" type="text/css">
  </head>
  <body>
    <form id="formPoints">
      <input id="point1" class="controls" type="text" placeholder="Elige un punto de partida">
      <input id="point2" class="controls" type="text" placeholder="Elige un destino">
      <input id="point3" class="controls" type="text" placeholder="Elige un destino">
      <input id="point4" class="controls" type="text" placeholder="Elige un destino">
      <input id="point5" class="controls" type="text" placeholder="Elige un destino">
      <input id="point6" class="controls" type="text" placeholder="Elige un destino">
    </form>
    <div id="panel">
      <p>Total Distance: <span id="total"></span></p>
    </div>
    <div id="map"></div>
    <script src="javascripts/map.js"></script>
  </body>
</html>
